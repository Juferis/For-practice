<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and <span id="number">0</span></h2>
    <form>
      <input class="range_number" type="range" value="0" max="150" />
      <span class="guess_number">
        Guess the number:
        <input class="guess_submit" type="number" />
        <button class="guess_btn" type="button">Play!</button>
      </span>
    </form>
    <div class="result-title"></div>
    <div class="result-title__text"></div>
    <script src="src/index.js"></script>
  </body>
</html>
