<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <form class="js-calculator">
      <div class="js-calculator__top">
        <span class="number">0</span>
        <button class="cal__reset cal-btn__button">C</button>
      </div>
      <div class="cal-btn">
        <button class="cal-btn__button cal-7" value="7">7</button>
        <button class="cal-btn__button cal-8" value="8">8</button>
        <button class="cal-btn__button cal-9" value="9">9</button>
        <button class="cal__operations cal-btn__button cal_plus">+</button>
      </div>
      <div class="cal-btn">
        <button class="cal-btn__button cal-4" value="4">4</button>
        <button class="cal-btn__button cal-5" value="5">5</button>
        <button class="cal-btn__button cal-6" value="6">6</button>
        <button class="cal__operations cal-btn__button cal_minus">-</button>
      </div>
      <div class="cal-btn">
        <button class="cal-btn__button cal-1" value="1">1</button>
        <button class="cal-btn__button cal-2" value="2">2</button>
        <button class="cal-btn__button cal-3" value="3">3</button>
        <button class="cal__operations cal-btn__button cal_mult">*</button>
      </div>
      <div class="cal-btn">
        <button class="cal-btn__button cal-0" value="0">0</button>
        <button class="cal-btn__button cal_equals">=</button>
        <button class="cal__operations cal-btn__button cal_divison">/</button>
      </div>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
